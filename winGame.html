<html>
<head></head>
<body>
	<button id="btn-0">Button 1</button>
	<button id="btn-1">Button 2</button>
	<button id="btn-2">Button 3</button>

	<script>
		const prizes = ['A Unicorn!', 'A Hug!', 'Fresh Laundry!'];
		for (var btnNum= 0; btnNum<prizes.length; i++){
			// If you want to btnNum as Var, we can create a new scope with an immediately-invoked function expression (IIFE) to capture the current value of btnNum
			(function(btnNum){
				document.getElementById(btn-$(btnNum)).onclick = ()=>{
				alert(prizes[btnNum]);
			}
			})(btnNum);
		}
	</script>

</body>
